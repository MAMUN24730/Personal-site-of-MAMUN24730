<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to center element using CSS centring element</title>
    <style>
        .main{
            width: 80%;
            margin: 0 auto;
            background-color: pink;
            height: 400px;
            text-align: center;
            position: relative;
        }
        .desc{
            background-color: green;
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="desc">
            <h3>Pabna</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam error mollitia hic, est inventore quaerat dolore pariatur totam non ex?</p>
        </div>
    </div>
</body>
</html>
