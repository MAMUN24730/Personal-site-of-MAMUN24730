<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add padding</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        #section1{
          padding:10px 20px;
            background-color:green;
            width:200px;
            margin-bottom:10px;
        }
        #section2{
            padding:10px;
            width: 200px;
            background-color:orange;
        }
    </style>
</head>
<body>
    <div id="section1">
        <h1> Bangladesh </h1>
    </div>
    <div id="section2">
        <h1> Filistin </h1>
    </div>
</body>
</html>
